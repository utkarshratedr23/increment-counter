<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"> 
   <link href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Increment counter</title>
</head>
<body>
    <div class="counter-container">
        <i class="fa-solid fa-mug-hot fa-5x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project completed</span>
    </div>
    <div class="counter-container">
        <i class="fa-sharp fa-solid fa-users fa-5x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our happy clients</span>
    </div>
    <div class="counter-container">
        <i class="fa-sharp fa-solid fa-list-check fa-5x"></i>
        <div class="counter" data-target="500"></div>
        <span>OnGoing Project</span>
    </div>
</body>
</html>
